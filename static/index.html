<!DOCTYPE html>
<html lang="en">
<head>
<title>delivery app</title>
<link rel="stylesheet" type="text/css" href="client.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>
<script type="text/javascript" src="client.js"></script>
</head>

<body>
  <div id="content">
    <div class="header">
      <div id="dispatched">Dispatched <span id="dispatchedtime"></span> minutes ago</div>
      <div id="notdispatched">At store</div>
    </div>
    <table id="deliverytable" class="deliverytable">
      <thead>
        <tr class="deliverytitle">
          <th class="checkNumber">check#</th>
          <th class="address">address</th>
          <th class="time">time</th>
        </tr>
      </thead>
      <tbody id="deliveries"></tbody>
    </table>
  </div>
  <div id="login">
    Store ID<input type="text" id="storeID">
    </br>
    Employee ID<input type="text" id="employeeID">
    </br>
    <input type="button" value="login" id="login-button">
  </div>
</body>
</html>
